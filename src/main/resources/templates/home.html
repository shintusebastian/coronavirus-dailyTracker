<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      xmlns:display="http://www.w3.org/1999/xhtml">

<head>
    <title>Coronavirus-Tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus tracking application</h1>
    <p>This application shows the current number of covid cases reported across the world</p>
    <!--<p th:text="${testName}">TEST</p>
     This paragraph tag refers to the attribute in the Model. There is a placeholder in
     this tag. When we don't have a value, we can provide a text in this placeholder. But, we have a value in the
     testName, so we don't need a placeholder.
     We can get all the values which are sitting in a service to the model-->

    <div class="p-3 mb-2 bg-secondary text-white">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="cases">Total cases reported till today</p>
        <hr class="my-4">
        <p>
            <span>Number of cases reported since previous day</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes from previous day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}"><!-- locationStat is the loop variable name and locationStats is the actual
     variable name which we loop through-->
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
